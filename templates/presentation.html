<!DOCTYPE html>
<html>
<head>
    <title>Présentation Produit</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #fff; }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            z-index: 1;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="info">{{ product_info }}</div>
    <video width="100%" height="100%" controls>
        <source src="{{ video_url }}" type="video/mp4">
        Votre navigateur ne supporte pas la balise vidéo.
    </video>
</body>
</html>
